version: "3.9"

networks:
  expense: {}

volumes:
  mysql:

services:
  mysql:
    image: shivakrishna44/mysql:1.0.0
    container_name: mysql
    networks:
      - expense
    volumes:
      - mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -pExpenseApp@1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  backend:
    image: shivakrishna44/backend:1.0.0
    container_name: backend
    networks:
      - expense
    depends_on:
      mysql:
        condition: service_healthy
    # REMOVE sleep â€” not needed after adding healthcheck
    command: ["node", "/opt/backend/index.js"]

  frontend:
    image: shivakrishna44/frontend:1.0.2
    container_name: frontend
    networks:
      - expense
    ports:
      - "80:80"
    depends_on:
      - backend
